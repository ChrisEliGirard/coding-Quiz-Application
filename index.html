<!DOCTYPE html>
<html>
  <head>
    <title>Coding Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header>
        <h1>Coding Quiz 1</h1>
        <button class="startButton">Begin</button>
    </header>
    
    <main>
        <section id="questionBox">            
            <form id="question" type="radio">
                
                <div id="questionAnswers" type="text"></div>
                
                <input type="radio" name="answer" value="answer-1">
                <input type="radio" name="answer" value="answer-2">
                <input type="radio" name="answer" value="answer-3">

                <br>
                
                <button type="button" onclick="selectedRadioValue()">
                    Submit
                </button>
                
                <br>
            </form>
        </section>

        <aside id="timer">
            <div>Time Left: 90</div>
        </aside>

        <aside id="tracker">
            <div>Questions Left: 15</div>
        </aside>
    </main>

    <script src="Assets/scripts/script.js"></script>

    <footer>
    </footer>
  </body>
